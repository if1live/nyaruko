{% include 'header.html' with context%}
    <div class="container">
      <div class="hero-unit">
        <h1>Project::Nyaruko</h1>
        <h2>행성보호기구 연세대학교 지부</h2>
        <blockquote>
          <p>이 지구는 행성보호기구에서도 톱 레벨의 보호 대상으로 지정돼 있다는 것은 이미 말씀드린 바와 같습니다만, 그 이유가 이겁니다! 
            애니라던가, 만화라던가, 게임이라던가? 어휘로 말하자면 "오락" 영어로 말하자면 "Entertainment!"<br/>
            <strong>지구의 오락은 우주제일!</strong>
          </p>
          <small class="pull-right">냐루코</small>
        </blockquote>
      </div>

      <!-- search -->
      <div class="row">
        <div class="offset1 span10">
          <form class="form-horizontal">
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="text">Text</label>
                <div class="controls">
                  <input type="text" class="input-medium search-query" id="text"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="type">Type</label>
                <div class="controls">
                  <label class="checkbox inline">
                    <input type="checkbox" id="type_ani" value="ani">Anime</input>
                  </label>
                  <label class="checkbox inline">
                    <input type="checkbox" id="type_comic" value="comic">Comic</input>
                  </label>
                  <label class="checkbox inline">
                    <input type="checkbox" id="type_game" value="game">Game</input>
                  </label>
                  <label class="checkbox inline">
                    <input type="checkbox" id="type_doujinshi" value="doujinshi">동인지</input>
                  </label>
                  <label class="checkbox inline">
                    <input type="checkbox" id="type_movie" value="movie">Movie</input>
                  </label>
                  <label class="checkbox inline">
                    <input type="checkbox" id="type_drama" value="drama">Drama</input>
                  </label>
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="button" class="btn">Check All</button>
                  <button type="button" class="btn">Clear All</button>
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
